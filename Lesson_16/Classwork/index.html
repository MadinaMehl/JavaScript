    <div class="div div1"></div>
    <div class="div div2"></div>
    <div class="div div3"></div>

      <!--
    static, relative, absolute, fixed, sticky

    static - по умолчанию, элемент не позиционирован (элемент находится в базовом потоке)

    relative - сохраняет свое место в базовом потоке, но его можно двигать (позиционирование относительно изначального места элемента по координатам): top, bottom, left, rigth

    absolute - не сохраняет свое место в базовом потоке, можно двигать (позиционирование относительно всего экрана по координатам): top, bottom, left, rigth
    
    z-index - меняет порядок у позиционированных элементов
  -->

</body>
</html>
