<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nav Menu</title>
</head>

<body>
    <nav>
        <a href="#">LOGO</a>
        <ul class="nav_menu">
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Goods</a></li>
            <li class="account"><a href="#">Account</a></li>
        </ul>
        <button class="nav_menu_btn">=</button>
    </nav>

    <div class="popup">
        <div class="popup_body">
            <div class="popup_content">
                <p class="fa-solid fa-xmark form_cross"></p>
                <form class="login_form">
                    <h2 class="form_title">Login</h2>
                    <input type="text" placeholder="Email" name="email" class="form_input">
                    <input type="text" placeholder="Password" name="password" class="form_input">
                    <a href="#" class="form_reset_btn">Reset password</a>
                    <button class="form_btn submit_btn">Login</button>
                    <button class="form_btn redirect_btn">Registration</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d02d906550.js" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
